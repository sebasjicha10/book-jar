{% extends "layout-1.html" %}
{% block title %}
    BookJar - Register
{% endblock %}

{% block body %}
    <h1>Register</h1>
    <form action="/register" method="post">
        <input type="text" placeholder="Username" name="username">
        <input type="password" placeholder="Password" name="password" pattern=".{6,}">
        <input type="password" placeholder="Confirm Password" name="confirmation" pattern=".{6,}">
        <button type="submit">Register</button>
    </form>
{% endblock %}
